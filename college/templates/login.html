{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="login_form container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-3">Login Form</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST">
          {% csrf_token %}
            <div class="text-center">
              <img src="{% static 'img/download.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-2">
              <input type="text" class="form-control" aria-describedby="emailHelp"
                placeholder="Username" name="username" required>
            </div>
            <div class="mb-2">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered?
              <a href="{% url 'authentication:register' %}" class="text-dark fw-bold"> Create anAccount</a>
            </div>
           <div id="login_page_msg">
                   {% if messages %}
        <div style="margin:auto">
            {% for msg in messages %}
            <div class="text-center card text-white bg-dark">
                <div class="card-body" id="msgs">
                    {{msg}}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
           </div>
          </form>

        </div>

      </div>
    </div>
  </div>
{% endblock %}
